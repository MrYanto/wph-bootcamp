<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class - 2 Table</title>
    <link rel="icon" href="assets/images.jpeg" type="image/x-icon" />
  </head>
  <body>
    <table border="1">
      <caption>
        Data
      </caption>
      <thead>
        <tr>
          <th rowspan="2">No.</th>
          <th rowspan="2">Produk</th>
          <th colspan="3">Penjualan</th>
        </tr>
        <tr>
          <th>Januari</th>
          <th>Febuari</th>
          <th>Maret</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td>1</td>
          <td>Air Mineral</td>
          <td>100jt</td>
          <td>150jt</td>
          <td>125jt</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Air Aqua</td>
          <td>110jt</td>
          <td>140jt</td>
          <td>175jt</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Air Vit</td>
          <td>100jt</td>
          <td>130jt</td>
          <td>145jt</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
